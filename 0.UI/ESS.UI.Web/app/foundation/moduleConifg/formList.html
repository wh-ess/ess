
<form >
    <fieldset ng-repeat="model in models">
        <legend>{{model.Name}}<md-button class="md-primary pull-right" ng-click="del($index)">Del</md-button></legend>
        <md-input-container ng-repeat="f in fields| orderBy:'Index'" ng-switch="f.Type">
            <label>{{f.Name}}</label>
            <!-- select -->
            <select ng-switch-when="select" ng-model="model[f.Name]" ng-options="d[f.SourceIdField] as d[f.SourceTextField] for d in ddl[f.SourceName]" ng-required="contains(f.Feature,'Required')">
                <option value="">-- choose --</option>
            </select>

            <!-- checkList -->
            <label ng-switch-when="checkList" ng-repeat="d in ddl[f.SourceName]" ng-required="contains(f.Feature,'Required')">
                <input type="checkbox" checklist-model="model[f.Name]" checklist-value="d[f.SourceIdField]"> {{d[f.SourceTextField]}}
            </label>

            <!-- selectMulti -->
            <div ng-switch-when="selectMulti">
                <ui-select multiple ng-model="model[f.Name]" close-on-select="false">
                    <ui-select-match placeholder="Select ...">{{$item[f.SourceTextField]}} &lt;{{$item[f.SourceTextField]}}&gt;</ui-select-match>
                    <ui-select-choices repeat="d in ddl[f.SourceName] | filter:$select.search">
                        <div ng-bind="d[f.SourceTextField] | highlight: $select.search"></div>
                        <small>
                            {{d[f.SourceIdField]}}
                        </small>
                    </ui-select-choices>
                </ui-select>
            </div>

            <!-- input -->
            <input ng-switch-default type="{{f.Type|default:'text'}}" ng-model="model[f.Name]" ng-required="contains(f.Feature,'required')">
        </md-input-container>
    </fieldset>
</form>
