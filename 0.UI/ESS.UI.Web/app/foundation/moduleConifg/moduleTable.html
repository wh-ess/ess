<md-content flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div>
                <i class="icon-bar-chart"></i>
                <span >模块列表</span>
            </div>
            <div flex></div>
            <md-button class="md-raised " ng-click="save()"><i class="fa fa-save"></i> save</md-button>
        </div>
    </md-toolbar>
    <md-content flex scroll-y>
        <table>
            <thead>
                <tr role="row" class="">
                    <th>ParentModuleNo</th>
                    <th>ModuleNo</th>
                    <th>Text</th>
                    <th>Url</th>
                    <th>Icon</th>
                    <th>Order</th>
                    <th>IsMenu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="module in modules">
                    <td>{{module.ParentModuleNo}}</td>
                    <td>{{module.ModuleNo}}</td>
                    <td>
                        <input type="text" ng-model="module.Text" />
                    </td>
                    <td>
                        <input type="text" ng-model="module.Url" />
                    </td>
                    <td>
                        <input type="text" ng-model="module.Icon" />
                    </td>
                    <td>
                        <input type="number" ng-model="module.Order" />
                    </td>
                    <td>
                        <input type="checkbox" ng-model="module.IsMenu" />
                    </td>
                    <td>
                        <md-button class="" href="#/module/{{module.ModuleNo}}/actions" ui-sref="module.actions({moduleNo:module.ModuleNo})"><i class="fa fa-pencil"></i> Actions</md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-content>
</md-content>
