
<div class="portlet light">
    <div class="portlet-title ">
        <div class="caption">
            <i class="icon-bar-chart font-green-sharp hide"></i>
            <span class="caption-helper">模块列表</span> &nbsp; <span class="caption-subject font-green-sharp bold uppercase"></span>
        </div>
        <div class="actions">
            <button class="btn default green-haze" ng-click="save()"><i class="fa fa-save"></i> save</button>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped  table-hover table-responsive  table-condensed">
            <thead>
                <tr role="row" class="">
                    <th>ParentModuleNo</th>
                    <th>ModuleNo</th>
                    <th>Text</th>
                    <th>Url</th>
                    <th>Icon</th>
                    <th>Order</th>
                    <th>IsMenu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="module in modules">
                    <td>{{module.ParentModuleNo}}</td>
                    <td>{{module.ModuleNo}}</td>
                    <td><input type="text" ng-model="module.Text" /></td>
                    <td><input type="text" ng-model="module.Url" /></td>
                    <td><input type="text" ng-model="module.Icon" /></td>
                    <td><input type="number" ng-model="module.Order" /></td>
                    <td><input type="checkbox" ng-model="module.IsMenu" /></td>
                    <td>
                        <a class="btn btn-xs default" href="#/module/{{module.ModuleNo}}/actions" ui-sref="module.actions({moduleNo:module.ModuleNo})"><i class="fa fa-pencil"></i> Actions</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
