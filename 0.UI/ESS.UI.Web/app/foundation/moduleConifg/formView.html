<form name="form">
    <div ng-repeat="f in fields| orderBy:'Index'" ng-switch="f.Type">

        <!-- select -->
        <div ng-switch-when="select">
            <label>{{f.Name}}</label>
            <select ng-model="model[f.Name]" ng-options="d[f.SourceIdField] as d[f.SourceTextField] for d in ddl[f.SourceName]" ng-required="contains(f.Feature,'Required')">
                <option value="">-- choose --</option>
            </select>
        </div>

        <!-- checkList -->
        <div ng-switch-when="checkList">
            <label>{{f.Name}}</label>
            <label ng-repeat="d in ddl[f.SourceName]" ng-required="contains(f.Feature,'Required')">
                <input type="checkbox" checklist-model="model[f.Name]" checklist-value="d[f.SourceIdField]"> {{d[f.SourceTextField]}}
            </label>
        </div>

        <!-- selectMulti -->
        <div ng-switch-when="selectMulti">
            <label>{{f.Name}}</label>
            <ui-select multiple ng-model="model[f.Name]" close-on-select="false">
                <ui-select-match placeholder="Select ...">{{$item[f.SourceTextField]}} &lt;{{$item[f.SourceTextField]}}&gt;</ui-select-match>
                <ui-select-choices repeat="d in ddl[f.SourceName] | filter:$select.search">
                    <div ng-bind="d[f.SourceTextField] | highlight: $select.search"></div>
                    <small>
                        {{d[f.SourceIdField]}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>

        <!-- input -->
        <md-input-container ng-switch-default>
            <label>{{f.Name}}</label>
            <input type="{{f.Type|default:'text'}}" ng-model="model[f.Name]" ng-required="contains(f.Feature,'required')">
        </md-input-container>
    </div>

    <div ng-messages="form.$error">
        <div ng-messages-include="/app/shared/error/error-messages.html"></div>
    </div>

    <div ng-hide="mode=='view'" layout="row" layout-align="end center">
        <!--<button type="reset" ng-click="goPrevious()">Cancel</button>-->
        <md-button type="submit" class="md-primary md-raised" ng-disabled="form.$invalid" ng-click="saveClick()">{{okButtonText|default:'Save'}}</md-button>
    </div>
</form>
