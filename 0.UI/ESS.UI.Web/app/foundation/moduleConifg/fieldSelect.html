<md-dialog>
    <md-dialog-content>
        <h3 class="modal-title">
            Selected: <b>{{ selected.item.Name }}({{selected.item.Type}})</b>
        </h3>
        <div class="input-icon btn-group">
            <i class="fa fa-search"></i>
            <input class="form-control" ng-model="q" type="text" placeholder="搜索">
        </div>
        <ul>
            <li ng-repeat="item in items | filter:q" style="display: inline">
                <a ng-click="selected.item = item">{{ item.Name }}({{item.Type}})</a>
            </li>
        </ul>
    </md-dialog-content>
    <div class="md-actions">
        <md-button class="md-primary" ng-disabled="!selected.item.Name" ng-click="ok()">OK</md-button>
        <md-button ng-click="cancel()">Cancel</md-button>
    </div>
</md-dialog>
