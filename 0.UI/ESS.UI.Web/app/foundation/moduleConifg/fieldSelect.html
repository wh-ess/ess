<div class="modal-header">
    <h3 class="modal-title">Selected: <b>{{ selected.item.Name }}({{selected.item.Type}})</b></h3>
</div>
<div class="modal-body">
    <div class="input-icon btn-group">
        <i class="fa fa-search"></i>
        <input class="form-control" ng-model="q" type="text" placeholder="搜索">
    </div>
    <ul >
        <li ng-repeat="item in items | filter:q" style="display: inline">
            <a ng-click="selected.item = item">{{ item.Name  }}({{item.Type}})</a>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!selected.item.Name" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
