<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div>
                <i class="icon-bar-chart"></i>
                <span>{{$routeParams.moduleNo}}</span>
            </div>
            <div flex></div>
            <md-button back ui-sref="module.list"><i class="fa fa-angle-left"></i> Back</md-button>
            <md-button ng-click="add()"><i class="fa fa-plus"></i> Add</md-button>
            <md-button ng-click="select($event)"><i class="fa fa-plus"></i> Select</md-button>
            <md-button ng-click="save()"><i class="fa fa-save"></i> save</md-button>
        </div>
    </md-toolbar>
    <div form-list="Module.ModuleList" models="fields"></div>
</md-content>
