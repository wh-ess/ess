
<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div>
                <i class="icon-bar-chart"></i>
                <span>动作列表:</span> &nbsp; <span>{{$routeParams.moduleNo}}</span>
            </div>
            <div flex></div>
            <md-button back ui-sref="module.list"><i class="fa fa-angle-left"></i> Back</md-button>
            <md-button ng-click="save()"><i class="fa fa-save"></i> save</md-button>
        </div>
    </md-toolbar>
    <md-content flex >
        <table>
            <thead>
                <tr role="row" class="">
                    <th>Name</th>
                    <th>Text</th>
                    <th>Type</th>
                    <th>IsBatch</th>
                    <th>Action</th>
                    <th>Icon</th>
                    <th>Order</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in actions">
                    <td>{{a.Name}}</td>
                    <td><input type="text" ng-model="a.Text" /></td>
                    <td><input type="text" ng-model="a.Type" /></td>
                    <td><input type="checkbox" ng-model="a.IsBatch" /></td>
                    <td><input type="text" ng-model="a.Action" /></td>
                    <td><input type="text" ng-model="a.Icon" /></td>
                    <td><input type="number" ng-model="a.Order" /></td>
                    <td>
                        <md-button class="btn btn-xs default" href="#/module/{{$routeParams.moduleNo}}/actions/{{a.Name}}/fields" ui-sref="module.fields({actionName:a.Name})"><i class="fa fa-pencil"></i> Fileds</md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-content>
</md-content>
