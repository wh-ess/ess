
<div class="portlet light">
    <div class="portlet-title ">
        <div class="caption">
            <i class="icon-bar-chart font-green-sharp hide"></i>
            <span class="caption-helper">动作列表</span> &nbsp; <span class="caption-subject font-green-sharp bold uppercase">{{$routeParams.moduleNo}}</span>
        </div>
        <div class="actions">
            <button class="btn default " back ui-sref="module.list"><i class="fa fa-angle-left"></i> Back</button>
            <button class="btn default green-haze" ng-click="save()"><i class="fa fa-save"></i> save</button>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped  table-hover table-responsive  table-condensed">
            <thead>
                <tr role="row" class="">
                    <th>Name</th>
                    <th>Text</th>
                    <th>Type</th>
                    <th>IsBatch</th>
                    <th>Action</th>
                    <th>Icon</th>
                    <th>Order</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in actions">
                    <td>{{a.Name}}</td>
                    <td><input type="text" ng-model="a.Text" /></td>
                    <td><input type="text" ng-model="a.Type" /></td>
                    <td><input type="checkbox" ng-model="a.IsBatch" /></td>
                    <td><input type="text" ng-model="a.Action" /></td>
                    <td><input type="text" ng-model="a.Icon" /></td>
                    <td><input type="number" ng-model="a.Order" /></td>
                    <td>
                        <a class="btn btn-xs default" href="#/module/{{$routeParams.moduleNo}}/actions/{{a.Name}}/fields" ui-sref="module.fields({actionName:a.Name})"><i class="fa fa-pencil"></i> Fileds</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
