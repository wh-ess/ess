
<div class="portlet light">
    <div class="portlet-title">
        <div class="caption" data-toggle="collapse" data-target=".portlet-body">
            <span class="caption-subject font-green-sharp bold uppercase">Users </span>
            <span class="caption-helper visible-sm-inline-block visible-xs-inline-block">click to view role list</span>
        </div>
        <div class="actions">
            <div class="btn-group">
                <a class="btn green-haze btn-circle  btn-sm " href="javascript:;" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                    <i class="icon-settings"></i> &nbsp; <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a ng-click="addRole()">
                            <i class="fa fa-plus"></i> New User
                        </a>
                    </li>
                    <li class="divider">
                    </li>
                    <li>
                        <a href="javascript:;">
                            ALL <span class="badge badge-primary">
                                {{roles.length}}
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            Unlocked <span class="badge badge-success">
                                12
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            Locked <span class="badge badge-warning">
                                9
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="portlet-body">

        <div class="input-icon right">
            <i class="fa fa-search"></i>
            <input class="form-control " ng-model="q" type="text" placeholder="搜索">
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="role in r =(roles |filter:q)">
                <a ng-click="current.role = role">
                    <div class="media">
                        <div class="media-left">
                            <img src="" alt="">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{role.RoleName}}</h4>
                            <small>{{role.RoleNo}}</small>
                        </div>
                    </div>
                </a>
            </li>

        </ul>
    </div>
</div>
