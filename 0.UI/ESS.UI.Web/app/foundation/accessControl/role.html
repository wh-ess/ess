<div layout="row">
    <md-content flex="33">
        <md-input-container md-no-float>
            <md-icon class="fa fa-search"></md-icon>
            <input ng-model="q" type="text" placeholder="搜索">
        </md-input-container>
        <md-list>
            <md-list-item ng-repeat="r in roles|filter:q">
                <div class="md-list-item-text" ng-click="current.item = r">
                    <h4>{{r.Name}}</h4>
                    <p>{{r.Locked?'Locked':'Unlocked'}}</p>
                </div>
                <md-button class="md-secondary" ng-click="lock(r)" aria-label="lock">
                    <md-icon class="fa fa-lock"></md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>

    <md-content flex="66">
        <md-tabs md-dynamic-height="true">
            <md-tab label="基本信息">
                <div form-view="Role.changeRoleInfo" model="current.item" save-click="changeRoleInfo(current.item)" ok-button-text="SaveRole"></div>
            </md-tab>
            <md-tab label="用户分配">

            </md-tab>
            <md-tab label="权限分配">
                
            </md-tab>
        </md-tabs>
    </md-content>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add Role" ng-click="addRole()">
        <i class="fa fa-2x fa-plus"></i>
    </md-button>
</div>
