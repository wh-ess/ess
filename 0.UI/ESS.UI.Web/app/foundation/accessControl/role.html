
<md-content>
    <md-input-container md-no-float>
        <md-icon class="fa fa-search"></md-icon>
        <input ng-model="q" type="text" placeholder="搜索">
    </md-input-container>
    <md-card ng-repeat="r in roles|filter:q">
        <md-card-content>
            <div class="md-list-item-text">
                <h4>{{r.Name}}</h4>
                <p>{{r.Locked?'Locked':'Unlocked'}}</p>
                <p>{{r.UserNames}}</p>
            </div>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button href="#/role/edit/{{r.Id}}" aria-label="edit">
                <md-icon class="fa fa-pencil"></md-icon>
            </md-button>
            <md-button ng-click="lock(r)" aria-label="lock" ng-if="!r.Locked">
                <md-icon class="fa fa-lock"></md-icon>
            </md-button>
            <md-button ng-click="unlock(r)" aria-label="unlock" ng-if="r.Locked">
                <md-icon class="fa fa-unlock"></md-icon>
            </md-button>
        </div>
    </md-card>
</md-content>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add Role" ng-click="addRole()">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
