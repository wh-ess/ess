
<form name="form" class="form">
    
    <ui-select multiple ng-model="currentRole.Users" close-on-select="false" style="width: 800px;">
        <ui-select-match placeholder="Select user...">{{$item.UserName}} &lt;{{$item.UserNo}}&gt;</ui-select-match>
        <ui-select-choices repeat="user in users | filter:$select.search">
            <div ng-bind-html="user.UserName | highlight: $select.search"></div>
            <small>
                userNo: {{user.UserNo}}
            </small>
        </ui-select-choices>
    </ui-select>
    <p>Selected: {{currentRole.Users}}</p>

    <div ng-hide="mode=='view'">
        <button type="submit" class="btn btn-primary " ng-disabled="form.$invalid" ng-click="assignUser()">Save</button>
        <button type="reset" class="btn btn-default" ui-sref="role.list">Cancel</button>
    </div>
</form>
