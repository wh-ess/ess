<div layout="row">
    <md-content flex="33">
        <md-input-container md-no-float>
            <md-icon class="fa fa-search"></md-icon>
            <input ng-model="q" type="text" placeholder="搜索">
        </md-input-container>
        <md-list>
            <md-list-item ng-repeat="u in users|filter:q">
                <div class="md-list-item-text" ng-click="current.item = u">
                    <h4>{{u.Name}}</h4>
                    <p>{{u.Locked?'Locked':'Unlocked'}}</p>
                </div>
                <md-button class="md-secondary" ng-click="lock(u)" aria-label="lock">
                    <md-icon class="fa fa-lock"></md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>

    <md-content flex="66">
        <md-tabs md-dynamic-height="true">
            <md-tab label="基本信息">
                <div form-view="User.changeUserInfo" model="current.item" save-click="changeUserInfo(current.item)" ok-button-text="SaveUser"></div>
            </md-tab>
            <md-tab label="更改头像">

            </md-tab>
            <md-tab label="更改密码">
                <div form-view="User.ChangePassword" model="current.item" save-click="changePassword()" ok-button-text="ChangePassword"></div>
            </md-tab>
        </md-tabs>
    </md-content>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add User" ng-click="addUser()">
        <i class="fa fa-2x fa-plus"></i>
    </md-button>
</div>
