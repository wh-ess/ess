
<md-content>
    <md-input-container md-no-float>
        <md-icon class="fa fa-search"></md-icon>
        <input ng-model="q" type="text" placeholder="搜索">
    </md-input-container>
    <md-card ng-repeat="u in users|filter:q">
        <md-card-content>
            <div class="md-list-item-text">
                <h4>{{u.Name}}</h4>
                <small>{{u.No}}</small>
                <p>{{u.Locked?'Locked':'Unlocked'}}</p>
                <!--<md-chips>
                    <md-chip ng-repeat="r in u.Roles">{{r}}</md-chip>
                </md-chips>-->
                <p ng-repeat="r in u.Roles">{{r}}</p>
            </div>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button href="#/user/edit/{{u.Id}}" aria-label="edit">
                <md-icon class="fa fa-pencil"></md-icon>编辑
            </md-button>
            <md-button ng-click="lock(u)" aria-label="lock" ng-if="!u.Locked">
                <md-icon class="fa fa-lock"></md-icon>锁定
            </md-button>
            <md-button ng-click="unlock(u)" aria-label="unlock" ng-if="u.Locked">
                <md-icon class="fa fa-unlock"></md-icon>解锁
            </md-button>
        </div>
    </md-card>
</md-content>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add User" ng-click="addUser()">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
