<md-content>
    <md-tabs>
        <md-tab ng-repeat="type in categoryTypes" label="{{type.Name}}">
            <md-content >
                <table height="500px">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Rule</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat=" a in Associations">
                            <td>
                                <md-autocomplete md-selected-item="from" md-search-text="fromText"
                                                 md-items="item in queryFrom(fromText)"
                                                 md-item-text="item.Name" ng-model="a.From">
                                    <span md-highlight-text="searchText">{{item.Name}}</span>
                                </md-autocomplete>
                            </td>
                            <td>
                                <md-autocomplete md-selected-item="to" md-search-text="toText"
                                                 md-items="item in queryTo(toText)"
                                                 md-item-text="item.Name"  md-item-value="a.To">
                                    <span md-highlight-text="searchText">{{item.Name}}</span>
                                </md-autocomplete>
                            </td>
                            <td>
                                <md-select ng-model="a.AssociationRule">
                                    <md-option ng-value="opt.Value" ng-repeat="opt in ddl['AssociationRule']">{{ opt.Text }}</md-option>
                                </md-select>
                            </td>
                            <td>
                                <md-button class="md-primary" ng-click="saveAssociation(a,type)">Save</md-button><md-button ng-click="delAssociation(a)">Del</md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </md-content>
        </md-tab>
    </md-tabs>
</md-content><md-button class="md-fab md-fab-bottom-right" aria-label="Add {{type.Name}}" ng-click="addAssociation()">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
