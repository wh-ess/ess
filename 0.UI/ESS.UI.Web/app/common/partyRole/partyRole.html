
<md-tabs md-dynamic-height="true">
    <md-tab ng-repeat="type in types" label="{{type.Name}}">
        <div layout="row">
            <md-content flex="25">
                <md-list>
                    <md-list-item ng-repeat="p in partyRoles">
                        <div class="md-list-item-text">
                            <p ng-click="cur.item = p">{{p.PartyName}}</p>
                        </div>
                        <md-button class="md-secondary" ng-click="delPartyRole(p)" aria-label="del">
                            <i class="fa fa-times"></i>
                        </md-button>
                    </md-list-item></md-list>
            </md-content>
            
            <md-content flex="75">
                <div form-view="partyrole.get" model="cur.item" save-click="savePartyRole(cur.item,type)"></div>
            </md-content>
        </div>
    </md-tab>
</md-tabs>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add {{type.Name}}" ng-click="addPartyRole($event)">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
