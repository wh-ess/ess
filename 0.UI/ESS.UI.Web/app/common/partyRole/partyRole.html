<md-content>
    <md-tabs>
        <md-tab ng-repeat="type in types" label="{{type.Name}}">
            <md-content>
                <md-list>
                    <md-subheader>test</md-subheader>
                    <md-list-item ng-repeat="p in partyRoles">
                        <p ng-click="addPartyRole()">test</p>

</md-content><md-button class="md-fab md-fab-bottom-right" aria-label="Add {{type.Name}}" ng-click="addPartyRole()">
