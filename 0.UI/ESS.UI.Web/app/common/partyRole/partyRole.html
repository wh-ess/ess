
<md-tabs md-dynamic-height="true">
    <md-tab ng-repeat="type in types" label="{{type.Name}}">
        <md-content>
            <md-list>
                <md-list-item ng-repeat="p in partyRoles">
                    <p >test</p>
                    <md-button class="md-secondary" ng-click="delPartyRole(p)">
                        <i class="fa fa-times"></i>
                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>
</md-tabs>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add {{type.Name}}" ng-click="addPartyRole()">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
