
<md-tabs md-dynamic-height>
    <md-tab ng-repeat="type in types" label="{{type.Name}}">
        <div layout="row">
            <md-content flex="33">
                <md-list>
                    <md-list-item ng-repeat="p in partys">
                        <div class="md-list-item-text" ng-click="cur.item = p">
                            <h4>{{p.Name}}</h4>
                            <p ng-repeat="r in p.PartyRoles">{{r}}</p>
                        </div>
                        <md-button class="md-secondary" ng-click="delParty(p)" aria-label="del">
                            <i class="fa fa-times"></i>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-content>

            <md-content flex="66">
                <div form-view="party.get" model="cur.item" save-click="saveParty(cur.item,type)"></div>
            </md-content>
        </div>
    </md-tab>
</md-tabs>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add {{type.Name}}" ng-click="addParty()">
    <i class="fa fa-2x fa-plus"></i>
</md-button>
