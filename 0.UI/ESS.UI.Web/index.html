<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="fragment" content="!" />
    <base href="/" />
    <title>Title</title>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="Content/style.min.css" rel="stylesheet" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!--[if lte IE 9]>
      <script src="/Scripts/es5-shim.min.js"></script>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
        document.createElement('ng-form');
        document.createElement('ui-select');
        document.createElement('ui-select-match');
        document.createElement('ui-select-choices');

        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
        document.createElement('ng:form');

        $(document).ready(function() {
          angular.bootstrap(document.documentElement);
        });

<!-- BEGIN BODY -->
<body id="ng-app" ng-app="EssApp" layout="row">
    <md-sidenav class=" md-sidenav-left md-whiteframe-z2" ng-show="isAuth"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-whiteframe-glow-z2">
            <h1 class="md-toolbar-tools">
                <a ng-href="#/" layout="row" flex>
                    <md-icon md-svg-src="md-menu"></md-icon>
                    <div>ESS</div>
                </a>
            </h1>
        </md-toolbar>
        <md-content flex role="navigation">
            <div data-ng-include="'/app/shared/header/mainMenu.html'"></div>
        </md-content>
    </md-sidenav>

    <!-- BEGIN CONTAINER -->

    <div layout="column" tabindex="-1" role="main" flex>
        <md-toolbar class="md-whiteframe-glow-z2" ng-show="isAuth">

            <div class="md-toolbar-tools" tabindex="-1" ng-click="toggleSidenav('left')">
                <md-button class="md-icon-button" hide-gt-sm aria-label="Toggle Menu">
                    <md-icon md-svg-src="/content/img/icons/ic_menu_24px.svg"></md-icon>
                </md-button>
                <div layout="row" flex class="fill-height">
                    <h2 class="md-toolbar-item md-breadcrumb">
                        <span hide-sm hide-md>{{pageTitle}}</span>
                        <span hide-sm hide-md style="transform: translate3d(0, 1px, 0)">
                            <i class="fa fa-angle-right"></i>
                        </span>
                        <span class="md-breadcrumb-page">{{pageSubTitle }}</span>
                    </h2>

                    <span flex></span> <!-- use up the empty space -->

                    <div class="md-toolbar-item" layout="column" layout-gt-md="row">
                        <md-button>
                            SHA
                        </md-button>
                    </div>
                </div>
            </div>

        </md-toolbar>

        <md-content ng-view md-scroll-y flex layout-padding></md-content>

    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <!--<div layout="row" data-ng-include="'/app/shared/footer/footer.html'">
    </div>-->
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE PLUGINS -->
    <!--[if lt IE 9]>
        <script src="/Scripts/respond.min.js"></script>
    <![endif]-->
    <script src="/app/plugins.min.js" type="text/javascript"></script>
    <script src="/Scripts/restangular.min.js" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->

    <script src="/app/app.js" type="text/javascript"></script>
    <!-- END JAVASCRIPTS -->

    <script type="text/javascript">

    </script>

</body>
<!-- END BODY -->
</html>
